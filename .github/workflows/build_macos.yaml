name: Build MacOS dependencies

on:
  workflow_dispatch:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build MacOS ${{ matrix.platform[0] }} dependencies
    runs-on: macos-latest
    env:
      HIGHFIVE_VERSION: "2.3.1"
      BOOST_VERSION: "1.78.0"
      EIGEN_VERSION: "3.4.0"
      HDF5_VERSION: "1.12.1"
      LIBINT_VERSION: "2.7.1"
      GMP_VERSION: "6.2.1"
      CC: "/usr/bin/clang"
      CXX: "/usr/bin/clang++"
    strategy:
      fail-fast: false
      matrix:
        platform:
          - ["x86_64", "10.14"]
          - ["arm64", "11.0"]
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3

    - name: Install dependencies
      run: pip install -e .

    - name: Python info
      run: |
        which python
        python --version

    - name: Installed packages
      run: pip list

    - name: Create output directories
      run: |
        mkdir -p macos_${{ matrix.platform[0] }}_deps/lib
        mkdir -p macos_${{ matrix.platform[0] }}_deps/bin
        mkdir -p macos_${{ matrix.platform[0] }}_deps/include

    - name: Install brew dependencies
      run: |
        brew update
        brew install automake

    - name: Install HighFive
      run: python tools/install_highfive.py $HIGHFIVE_VERSION --prefix=$PWD/macos_${{ matrix.platform[0] }}_deps

    - name: Install Boost
      run: python tools/install_boost.py $BOOST_VERSION --prefix=$PWD/macos_${{ matrix.platform[0] }}_deps

    - name: Install Eigen
      run: python tools/install_eigen.py $EIGEN_VERSION --prefix=$PWD/macos_${{ matrix.platform[0] }}_deps

    - name: Install HDF5
      run: |
        export CFLAGS="$CFLAGS -arch ${{ matrix.platform[0] }}"
        export CPPFLAGS="$CPPFLAGS -arch ${{ matrix.platform[0] }}"
        export CXXFLAGS="$CXXFLAGS -arch ${{ matrix.platform[0] }} -std=c++11"
        export MACOSX_DEPLOYMENT_TARGET=${{ matrix.platform[1] }}

        python tools/install_hdf5.py $HDF5_VERSION --prefix=$PWD/macos_${{ matrix.platform[0] }}_deps -j 2
        cp /usr/local/lib/libhdf5* macos_${{ matrix.platform[0] }}_deps/lib/

    - name: Install Libint
      run: |
        export CFLAGS="$CFLAGS -arch ${{ matrix.platform[0] }}"
        export CPPFLAGS="$CPPFLAGS -arch ${{ matrix.platform[0] }}"
        export CXXFLAGS="$CXXFLAGS -arch ${{ matrix.platform[0] }}"
        export MACOSX_DEPLOYMENT_TARGET=${{ matrix.platform[1] }}

        cp -r macos_${{ matrix.platform[0] }}_deps/include/* /usr/local/include/
        python tools/install_libint.py $LIBINT_VERSION --prefix=$PWD/macos_${{ matrix.platform[0] }}_deps -j 2
        cp /usr/local/lib/libint2* macos_${{ matrix.platform[0] }}_deps/lib/

    - name: Create archive
      run: |
        tar -czvf macos_${{ matrix.platform[0] }}_deps.tar.gz macos_${{ matrix.platform[0] }}_deps

    - uses: actions/upload-artifact@v3
      with:
        name: deps
        path: macos_${{ matrix.platform[0] }}_deps.tar.gz

  commit:
    name: Commit output to main
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref_name == 'main'
    steps:
    - name: Set up Python
      uses: actions/setup-python@v3

    - name: Python info
      run: |
        which python
        python --version

    - name: Installed packages
      run: pip list

    - uses: actions/download-artifact@v3
      with:
        name: deps
        path: ./macos/*.tar.gz

    - name: Commit output
      run: |
        rm macos/README.rst
        rm macos/*.tar.gz
        python tools/construct_readme.py macos/README.rst

        COMMIT_MSG=$(cat macos/README.rst)
        git add macos/README.rst
        git add macos/macos_x86_64_deps.tar.gz
        git add macos/macos_arm64_deps.tar.gz
        git commit -m "$COMMIT_MSG"
        git push
